<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OreFox Admin Dashboard</title>
        <link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'admin/bootstrap/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'admin/css/theme.css' %}" rel="stylesheet">
        <link type="text/css" href="{% static 'images/icons/css/font-awesome.css' %}" rel="stylesheet">
        <link type="text/css" href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600'
            rel='stylesheet'>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <i class="icon-reorder shaded"></i></a><a class="brand" href="index.html">Orefox Admin </a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav nav-icons">
                            <li class="active"><a href="#"><i class="icon-envelope"></i></a></li>
                            <li><a href="#"><i class="icon-eye-open"></i></a></li>
                            <li><a href="#"><i class="icon-bar-chart"></i></a></li>
                        </ul>
                        <form class="navbar-search pull-left input-append" action="#">
                        <input type="text" class="span3">
                        <button class="btn" type="button">
                            <i class="icon-search"></i>
                        </button>
                        </form>
                        <ul class="nav pull-right">
           
                            <li class="nav-user dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                
                                <img src="{% static 'admin/images/user.png' %}" class="nav-avatar" />
                                <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">Your Profile</a></li>
                                    <li class="divider"></li>
                                    <li><a href="/signout">Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="span3">
                        <div class="sidebar">
                            <ul class="widget widget-menu unstyled">
                                <li class="active"><a href=""><i class="menu-icon icon-dashboard"></i>Dashboard
                                </a></li>
                            </ul>
                            <!--/.widget-nav-->
                            
                            
                            <ul class="widget widget-menu unstyled">
                                <li><a href="/companydisp"><i class="menu-icon icon-bold"></i> Company Details </a></li>

                            </ul>
                            <!--/.widget-nav-->
                            <ul class="widget widget-menu unstyled">
                                <li><a href="/signout"><i class="menu-icon icon-signout"></i>Logout </a></li>
                            </ul>
                        </div>
                        <!--/.sidebar-->
                    </div>
                    <!--/.span3-->
                    <div class="span9">
                        <div class="content">
                            <div class="btn-controls">
                                <div class="btn-box-row row-fluid">
                                    <a href="/filestoragealoc" class="btn-box big span4"><i class=" icon-random"></i><b>{{itemCount}} </b>
                                        <p class="text-muted">
                                            File Storage</p>
                                    </a><a href="#" class="btn-box big span4"><i class="icon-user"></i><b>{{userCount}}</b>
                                        <p class="text-muted">
                                            Number Of Users</p>
                                    </a><a href="/company" class="btn-box big span4"><i class="icon-envelope"></i><b>{{companyCount}}</b>
                                        <p class="text-muted">
                                            Company Creation</p>
                                    </a>
                                </div>
                                <div class="btn-box-row row-fluid">
                                    <div class="span8">
                                        <div class="row-fluid">
                                          
                                        </div>
                                    
                                    </div>
                                    
                                  
                                </div>
                            </div>
                            <!--/#btn-controls-->
                           
                            <!--/.module-->

                            <!--/.module-->
                        </div>
                        <!--/.content-->
                    </div>
                    <!--/.span9-->
                </div>
            </div>
            <!--/.container-->
        </div>
        
        <br></br>
                                                <br></br>
                                                <br></br>
                                                <br></br>
                                                
                                                
        <!--/.wrapper-->
        <div class="footer">
            <div class="container">
                <b class="copyright">&copy; QUT </b>All rights reserved.
            </div>
        </div>
        <script src="{% static 'admin/scripts/jquery-1.9.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/scripts/jquery-ui-1.10.1.custom.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/scripts/flot/jquery.flot.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/scripts/flot/jquery.flot.resize.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/scripts/datatables/jquery.dataTables.js' %}" type="text/javascript"></script>
        <script src="{% static 'admin/scripts/common.js' %}" type="text/javascript"></script>
      
    </body>
